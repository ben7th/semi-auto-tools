<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT 对话信息获取器</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <div class="header">
      <h1>🤖 ChatGPT 对话信息获取器</h1>
      <p>输入 ChatGPT 对话 URL 和认证信息，获取对话的 JSON 数据</p>
    </div>

    <div class="main-content">
      <div class="left-panel">
        <div class="section">
          <h2>📝 输入参数</h2>
          
          <div class="input-group">
            <label for="chat-url">ChatGPT 对话 URL</label>
            <textarea
              id="chat-url"
              placeholder="例如: https://chatgpt.com/c/689a176f-6e58-8326-9aa2-139893112a85"
              rows="2"
            ></textarea>
          </div>

          <div class="input-group">
            <label for="authorization">认证信息 (可选)</label>
            <textarea
              id="authorization"
              placeholder="Bearer token 或留空"
              rows="3"
            ></textarea>
          </div>

          <div class="file-status">
            <span id="file-status">📝 正在检查认证文件...</span>
            <button id="save-auth-btn" class="save-btn" disabled>
              保存认证信息
            </button>
          </div>

          <button id="request-btn" class="request-btn" disabled>
            🚀 发送请求
          </button>

          <div class="example">
            <h3>💡 示例</h3>
            <p><strong>URL:</strong> <code>https://chatgpt.com/c/689a176f-6e58-8326-9aa2-139893112a85</code></p>
            <p><strong>认证:</strong> <code>Bearer eyJhbGciOiJSUzI1NiIs...</code></p>
          </div>
        </div>
      </div>

      <div class="right-panel">
        <div class="section">
          <h2>📊 请求结果</h2>
          
          <div class="output-group">
            <label for="status-output">状态信息</label>
            <textarea
              id="status-output"
              readonly
              rows="5"
              placeholder="状态信息将显示在这里..."
            ></textarea>
          </div>

          <div class="output-group">
            <label for="json-output">JSON 数据</label>
            <textarea
              id="json-output"
              readonly
              rows="15"
              placeholder="JSON 数据将显示在这里..."
            ></textarea>
          </div>

          <button id="clear-btn" class="clear-btn">
            🗑️ 清空结果
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
